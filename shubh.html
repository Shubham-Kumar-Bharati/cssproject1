<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./shubh.css">
    <script src="https://kit.fontawesome.com/4f05a9f818.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer-boundry">
        <div class="task"><h1><b>Tasks</b>&nbsp;<b class="list">List</b></h1></div>
        <a href="./shubh2.html"> <div class="addnewtask">
            <i id="plus" class="fa-solid fa-circle-plus"></i>
            <span id="add">&nbsp;Add New Task</span>
        </div></a> 
       
       <div class="flex-container">
            
            <div class="flex-item">
                <a href="./shubh3.html" style="text-decoration: none;"><div class="flex-item-head">Trip to Paris</div></a>
                <div><hr></div>
                <div class="square-check">
                    <i class="fa-solid fa-square-check"></i>
                    <span class="line-through">Visit Church</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="larger-checkbox">Shopping 
                </div>
            </div>
            
             
            <div class="flex-item">
                <div class="flex-item-head">My To Do List</div>
                <div><hr></div>
                <div class="square-check">
                    <i class="fa-solid fa-square-check"></i>  
                    <span class="line-through">Visit Supermarket</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="larger-checkbox">Buy Vegetables
                </div>
            </div>
           
           
            <div class="flex-item">
                <div class="flex-item-head">Movies I will Watch</div>
                <div><hr></div>
                <div class="square-check">
                    <i class="fa-solid fa-square-check"></i>   
                    <span class="line-through">Strangers Things 4</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="larger-checkbox">Avengers Endgame
                </div>
            </div>
           
        
            <div class="flex-item">
                <div class="flex-item-head">Daily Morning Routine for...</div>
                <div><hr></div>
                <div class="square-check">
                    <i class="fa-solid fa-square-check"></i>   
                    <span class="line-through">Woke up at 6AM</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="larger-checkbox">Sleep at 10PM
                </div>
            </div>
            
        
             <div class="flex-item">
                <div class="flex-item-head">Books to Read</div>
                <div><hr></div>
                <div class="square-check">
                    <i class="fa-solid fa-square-check"></i>  
                    <span class="line-through">Design of Everyday</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="larger-checkbox">Alchemist
                </div>
            </div>
        </div>
    </div>
